<html lang="he" dir="rtl">

    <meta charset="UTF-8" />

    <title>יואב הובלות ואחסנה</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- New SPA Redirect Script using sessionStorage -->
    <script>
      (function(){
        // Check if we have a redirect URL in sessionStorage
        var redirect = sessionStorage.redirect;
        // If we do, remove it from storage and replace the current history state
        if (redirect) {
          delete sessionStorage.redirect;
          // Use the stored URL to update the browser history
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <!-- End SPA Redirect Script -->
  </head>
  <body dir="rtl">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
