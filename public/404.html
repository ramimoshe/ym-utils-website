<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      // Store the full URL that the user tried to access
      sessionStorage.redirect = location.href;
    </script>
    <!-- Use a meta refresh to redirect to the root of the site -->
    <meta http-equiv="refresh" content="0;URL='/ym-utils-website/'"></meta>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a href='/ym-utils-website/'>link to the home page</a>.</p>
  </body>
</html>
